<!DOCTYPE html>
<html>

<head>
    <title> Cambio password </title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../assets/stylesheet/changepassword.css">

</head>

<body>

    <br>
    <a id="indietro" href="/login/">Torna al login</a>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>

            <div class="col-md-6 main">

                <form action="/changepassword" method="post">

                    <h1> Cambia la password </h1>

                    <input class="box" type="text" name="email" id="email" placeholder="Inserisci la tua email"
                        required />
                    <br>
                    <input class="box" type="password" name="password" id="password"
                        placeholder="Inserisci una nuova Password! " required />
                    <br><br>
                    <input type="submit" id="submitDetails" name="submitDetails" value="Cambia password" /><br>

                </form>
                <br>

            </div>


            <div class="col-md-3">
            </div>

        </div>
    </div>
</body>

</html>
