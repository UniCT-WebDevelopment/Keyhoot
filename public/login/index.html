<!DOCTYPE html>
<html>

<head>
    <title> Login </title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="../assets/stylesheet/login.css">

</head>

<body>

    <br>
    <a id="indietro" href="../">Torna Indietro</a>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>

            <div class="col-md-6 main">

                <form action="/login" method="post">

                    <h1> Effettua il login! </h1>

                    <input class="box" type="text" name="username" id="name" placeholder="Name" required />
                    <br>
                    <input class="box" type="password" name="password" id="password" placeholder="Password " required />
                    <br><br>
                    <input type="submit" id="submitDetails" name="submitDetails" value="Submit" /><br>

                </form>
                <br>
                <div id="container-info">
                    <a href="/changepassword/">Ho dimenticato la password</a>
                    <a href="/register/">Voglio diventare un admin!</a>
                </div>

            </div>


            <div class="col-md-3">
            </div>

        </div>
    </div>
</body>

</html>
